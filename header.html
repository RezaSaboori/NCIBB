<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass UI - Header Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&display=swap');
        body {
            background: #E8E8E9;
        }

        .header-nav {
            position: fixed;
            z-index: 1;
            top: 30px;
            left: 50%;
            translate: -50%;
            display: flex;
            direction: rtl;
            align-items: center;
            gap: 8px;
            width: fit-content;
            height: 3rem;
            box-sizing: border-box;
            padding: 4px;
            margin: 0 auto;
            border: none;
            border-radius: 99em;
            font-size: 14px;
            background-color: color-mix(in srgb, #bbbbbc 12%, transparent);
            backdrop-filter: blur(4px) saturate(1.8) brightness(1.2);
            -webkit-backdrop-filter: blur(4px) saturate(1.8) brightness(1.2);
            box-shadow: 
                inset 0 0 0 1px color-mix(in srgb, #fff calc(1 * 10%), transparent),
                inset 1.8px 3px 0px -2px color-mix(in srgb, #fff calc(1 * 90%), transparent), 
                inset -2px -2px 0px -2px color-mix(in srgb, #fff calc(1 * 80%), transparent), 
                inset -3px -8px 1px -6px color-mix(in srgb, #fff calc(1 * 60%), transparent), 
                inset -0.3px -1px 4px 0px color-mix(in srgb, #000 calc(1 * 12%), transparent), 
                inset -1.5px 2.5px 0px -2px color-mix(in srgb, #000 calc(1 * 20%), transparent), 
                inset 0px 3px 4px -2px color-mix(in srgb, #000 calc(1 * 20%), transparent), 
                inset 2px -6.5px 1px -4px color-mix(in srgb, #000 calc(1 * 10%), transparent), 
                0px 1px 5px 0px color-mix(in srgb, #000 calc(1 * 10%), transparent), 
                0px 6px 16px 0px color-mix(in srgb, #000 calc(1 * 8%), transparent);
            transition: 
                background-color 400ms 
                cubic-bezier(1, 0.0, 0.4, 1),
                box-shadow 400ms
                cubic-bezier(1, 0.0, 0.4, 1);
        }
        .header-nav__legend {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            border: 0;
            padding: 0;
            white-space: nowrap;
            clip-path: inset(100%);
            clip: rect(0 0 0 0);
            overflow: hidden;
        }
        .header-nav__input {
            clip: rect(0 0 0 0);
            clip-path: inset(100%);
            height: 1px;
            width: 1px;
            overflow: hidden;
            position: absolute;
            white-space: nowrap;
        }
        
        .header-nav__arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.25rem;
            height: 2.25rem;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #224;
            cursor: pointer;
            transition: color 160ms, scale 160ms;
        }
        .header-nav__arrow:hover {
            color: #0052f5;
            scale: 1.15;
        }

        .header-nav__menu {
            display: flex;
            height: 95%;
            border-radius: 99em;
            position: relative; /* Needed for the ::after element to be positioned correctly */
        }

        .header-nav__item {
            --c: #224;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 16px 0 19px;
            height: 100%;
            box-sizing: border-box;
            border-radius: 99em;
            opacity: 1;
            transition: all 160ms;
        }
        .header-nav__item:hover {
            --c: #0052f5;
            cursor: pointer;
        }
        .header-nav__item:hover .header-nav__icon { /* Changed for consistency, though no icon exists in HTML */
            scale: 1.2;
        }
        .header-nav__item:has(input:checked) {
            color: #fff; /* Sets active text to white */
            --c: #224;
            cursor: auto;
        }
        
        /* The active item indicator is now an ::after pseudo-element of the menu container */
        .header-nav__menu::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            left: 0;
            width: var(--active-indicator-width);
            transform: translateX(var(--active-indicator-left));
            transition: transform 300ms ease, width 300ms ease;
            display: block;
            border-radius: 99em;
            background-color: color-mix(in srgb, #0052f5 80%, transparent);
            z-index: -1;
            box-shadow: 
                inset 0 0 0 1px color-mix(in srgb, #01eeff 20%, transparent), 
                inset 2px 1px 0px -1px color-mix(in srgb, #01eeff 90%, transparent), 
                inset -1.5px -1px 0px -1px color-mix(in srgb, #01eeff 80%, transparent), 
                inset -2px -6px 1px -5px color-mix(in srgb, #01eeff 60%, transparent), 
                inset -1px 2px 3px -1px color-mix(in srgb, #001130 25%, transparent), 
                inset 0px -4px 1px -2px color-mix(in srgb, #000820 15%, transparent), 
                inset 0px 3px 6px 0px color-mix(in srgb, #000820 10%, transparent); 
        }

        /* Article Styles (Unchanged) */
        .article { display: flex; flex-direction: column; align-items: center; padding: 5em 2em; }
        h1, h2, p, blockquote { width: 100%; max-width: 600px; box-sizing: border-box; }
        h1 { font-size: 3em; margin: 1.4em 0 0.6em; }
        h2 { font-size: 2em; margin: 1.4em 0 0.6em; }
        p { line-height: 160%; margin: 0 0 1em; }
        blockquote { margin-left: 0; margin-right: 0; font-size: 2em; padding-left: 1em; border-left: 0.1em solid currentColor; }
        figure { margin: 1em 0 2em; display: flex; flex-direction: column; align-items: center; }
        figcaption { max-width: 600px; margin-top: 1em; font-size: 0.8em; color: color-mix(in srgb, #224 60%, #E8E8E9); }
        a { color: #0052f5; text-decoration-thickness: 0.05em; text-underline-position: under; text-decoration-color: color-mix(in srgb, currentColor, transparent 70%); transition: color 160ms, text-decoration-color 160ms; }
        a:hover { color: color-mix(in srgb, #0052f5, #224 40%); text-decoration-color: color-mix(in srgb, currentColor, transparent 30%); }
        img { display: block; border-radius: 0.8em; width: 100%; max-width: 700px; aspect-ratio: 5 / 3; object-fit: cover; }
    </style>
</head>
<body>
    <fieldset class="header-nav">
        <legend class="header-nav__legend">Main navigation</legend>

        <button class="header-nav__arrow" aria-label="Previous">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/></svg>
        </button>

        <div class="header-nav__menu">
            <label class="header-nav__item">
                <input class="header-nav__input" type="radio" name="nav-item" value="services" checked/>
                خدمات
            </label>
            <label class="header-nav__item">
                <input class="header-nav__input" type="radio" name="nav-item" value="resources"/>
                منابع
            </label>
            <label class="header-nav__item">
                <input class="header-nav__input" type="radio" name="nav-item" value="about"/>
                درباره ما
            </label>
            <label class="header-nav__item">
                <input class="header-nav__input" type="radio" name="nav-item" value="contact"/>
                تماس با ما
            </label>
        </div>

        <button class="header-nav__arrow" aria-label="Next">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg>
        </button>
    </fieldset>

    <script>
        // The container for the menu items
        const navMenu = document.querySelector('.header-nav__menu');
        
        const updateActiveIndicator = () => {
            // Find the active menu item within the menu container
            const activeItem = navMenu.querySelector('.header-nav__item:has(input:checked)');
            if (!activeItem) return;

            // Get its dimensions and position relative to the menu container
            const indicatorWidth = activeItem.offsetWidth;
            const indicatorLeft = activeItem.offsetLeft;

            // Update the CSS variables on the menu container
            navMenu.style.setProperty('--active-indicator-width', `${indicatorWidth}px`);
            navMenu.style.setProperty('--active-indicator-left', `${indicatorLeft}px`);
        };

        // Update on initial page load
        updateActiveIndicator();

        // Add event listener to the main nav component to detect changes
        document.querySelector('.header-nav').addEventListener('change', updateActiveIndicator);

        // Update if the window is resized
        window.addEventListener('resize', updateActiveIndicator);
    </script>
</body>
</html>
